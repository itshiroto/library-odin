<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/31c84a9fec.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 id='title'>My Library</h1>
        </header>
        <div id="library-list"></div>
    </div>
    <div id='form-popup'>
        <div class="overlay" onclick="closeForm()"></div>
        <form id="form-newbook" class='shadow'>
            <div class="form-input">
                <label for="input-title">Title</label>
                <input type="text" name="input-title" class='input-text' id='input-title'>
            </div>
            <div class="form-input">
                <label for="input-author">Author</label>
                <input type="text" name="input-author" class='input-text' id='input-author'>            
            </div>
            <div class="form-input">
                <label for="input-pages">Pages</label>
                <input type="text" name="input-pages" class='input-text' id='input-pages'>
            </div>
            <div class="form-input checkbox">
                <label for="input-read" id='input-read'>Reading
                    <input type="checkbox" name="input-read" class='input-checkbox' data-read>
                </label>
            </div>
            <button type="button" id='submitInputBtn'>Submit</button>
        </form>
    </div>
</body>
</html>
